<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post</title>
    <style>
      .heading {
        text-align: center;
        list-style: none;
      }
      .btn {
        display: flex;
        margin: 0 auto;
      }
      .post{
        background-color: brown;
        border-radius: 7px;
        padding: 5px;
        margin: 10px 0;
        color: white;
        border: 10px solid gray;
      }
      .back{
        background-color: blue;
        padding: 5px;
        color: white;
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="heading"><span class="back">All post here</span></h1>
      <button class="btn" ">Post now</button>
    </header>
    <main>
      <div id="post-item" class="heading"></div>
    </main>
    <!-- script -->
    <script src="./js/post.js"></script>
  </body>
</html>
